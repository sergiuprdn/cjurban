<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>»òedin»õe »ôi Proiecte Urbanism</title>
    <style>
        /* Reset */
        *, *::before, *::after {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        :root {
          --background: #f9fafb;
          --surface: #ffffff;
          --surface-hover: #f3f4f6;
          --text-primary: #111827;
          --text-secondary: #6b7280;
          --border-color: #e5e7eb;
          --accent: #2563eb;
        }

        body {
          font-family: 'Inter', system-ui, sans-serif;
          background: var(--background);
          color: var(--text-primary);
          line-height: 1.5;
        }

        .container {
          max-width: 900px;
          margin: 0 auto;
          padding: 24px;
        }

        header {
          text-align: center;
          margin-bottom: 40px;
        }

        h1 {
          font-size: 2rem;
          font-weight: 700;
          margin-bottom: 8px;
          color: var(--text-primary);
        }

        .subtitle {
          color: var(--text-secondary);
          font-size: 1rem;
        }

        /* Search */
        .search-container {
          margin-bottom: 32px;
          position: relative;
        }

        .search-box {
          width: 100%;
          padding: 12px 40px 12px 14px;
          font-size: 1rem;
          border: 1px solid var(--border-color);
          border-radius: 8px;
          background: var(--surface);
          color: var(--text-primary);
        }

        .search-icon {
          position: absolute;
          right: 12px;
          top: 50%;
          transform: translateY(-50%);
          color: var(--text-secondary);
          pointer-events: none;
          font-size: 1.1rem;
        }

        /* Stats */
        .stats {
          display: flex;
          gap: 16px;
          margin-bottom: 32px;
          flex-wrap: wrap;
        }

        .stat-card {
          flex: 1;
          min-width: 160px;
          padding: 20px;
          background: var(--surface);
          border-radius: 8px;
          border: 1px solid var(--border-color);
          text-align: center;
        }

        .stat-number {
          font-size: 1.5rem;
          font-weight: 600;
          color: var(--accent);
          margin-bottom: 4px;
        }

        .stat-label {
          font-size: 0.85rem;
          color: var(--text-secondary);
          text-transform: uppercase;
          letter-spacing: 0.05em;
        }

        /* Meetings */
        .meeting-card {
          background: var(--surface);
          border: 1px solid var(--border-color);
          border-radius: 10px;
          padding: 20px;
          margin-bottom: 20px;
        }

        .meeting-header {
          display: flex;
          justify-content: space-between;
          align-items: baseline;
          margin-bottom: 16px;
        }

        .meeting-title {
          font-size: 1.1rem;
          font-weight: 600;
        }

        .meeting-link {
          color: var(--accent);
          font-size: 0.9rem;
          text-decoration: none;
        }

        .projects-label {
          font-size: 0.85rem;
          color: var(--text-secondary);
          margin-bottom: 8px;
        }

        .project-item {
          background: var(--surface-hover);
          border-radius: 6px;
          padding: 12px;
          margin-bottom: 10px;
        }

        .project-title {
          font-weight: 500;
          margin-bottom: 4px;
        }

        .project-street {
          font-size: 0.85rem;
          color: var(--text-secondary);
          margin-bottom: 6px;
        }

        .project-link {
          font-size: 0.85rem;
          color: var(--accent);
          text-decoration: none;
        }

        /* No results */
        .no-results {
          text-align: center;
          padding: 40px 20px;
          color: var(--text-secondary);
          background: var(--surface);
          border-radius: 8px;
          border: 1px solid var(--border-color);
        }

        .highlight {
          background: #fde68a;
          padding: 2px 4px;
          border-radius: 3px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>»òedin»õe Comisie Urbanism</h1>
        <p class="subtitle">PrimƒÉria Cluj-Napoca - Portal Proiecte</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="CautƒÉ proiecte sau »ôedin»õe...">
        <span class="search-icon">üîç</span>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="totalMeetings">0</div>
            <div class="stat-label">»òedin»õe</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalProjects">0</div>
            <div class="stat-label">Proiecte</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="visibleItems">0</div>
            <div class="stat-label">Rezultate</div>
        </div>
    </div>

    <div id="meetingsContainer"></div>
</div>

<script>
    let meetingsData = [];
    let filteredData = [];

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function highlightText(text, searchTerm) {
      if (!searchTerm) return escapeHtml(text);
      const regex = new RegExp(`(${searchTerm})`, 'gi');
      return escapeHtml(text).replace(regex, '<span class="highlight">$1</span>');
    }

    function renderMeetings(data, searchTerm = '') {
      const container = document.getElementById('meetingsContainer');
      if (data.length === 0) {
        container.innerHTML = `<div class="no-results">üîç Nu s-au gƒÉsit rezultate</div>`;
        updateStats(0, 0);
        return;
      }

      const html = data.map(meeting => `
        <div class="meeting-card">
          <div class="meeting-header">
            <div class="meeting-title">${highlightText(meeting.title, searchTerm)}</div>
            <a href="${meeting.url}" target="_blank" class="meeting-link">Detalii ‚Üí</a>
          </div>
          <div class="projects-section">
            <div class="projects-label">Proiecte (${meeting.projects.length})</div>
            ${meeting.projects.map(p => `
              <div class="project-item">
                <div class="project-title">${highlightText(p.title, searchTerm)}</div>
                ${p.street ? `<div class="project-street">üìç ${highlightText(p.street, searchTerm)}</div>` : ''}
                <a href="${p.url}" target="_blank" class="project-link">Vezi proiectul ‚Üí</a>
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');

      container.innerHTML = html;

      const visibleProjects = data.reduce((sum, m) => sum + m.projects.length, 0);
      updateStats(data.length, visibleProjects);
    }

    function updateStats(meetings, projects) {
      document.getElementById('totalMeetings').textContent = meetingsData.length;
      document.getElementById('totalProjects').textContent = meetingsData.reduce((s, m) => s + m.projects.length, 0);
      document.getElementById('visibleItems').textContent = projects;
    }

    function filterMeetings(searchTerm) {
      if (!searchTerm) {
        filteredData = [...meetingsData];
      } else {
        const term = searchTerm.toLowerCase();
        filteredData = [];
        meetingsData.forEach(meeting => {
          const meetingMatch = meeting.title.toLowerCase().includes(term);
          const matchingProjects = meeting.projects.filter(p =>
            p.title.toLowerCase().includes(term) || p.street.toLowerCase().includes(term)
          );
          if (meetingMatch) {
            filteredData.push({...meeting, projects: meeting.projects});
          } else if (matchingProjects.length > 0) {
            filteredData.push({...meeting, projects: matchingProjects});
          }
        });
      }
      renderMeetings(filteredData, searchTerm);
    }

    async function init() {
      const response = await fetch('meetings.json');
      meetingsData = await response.json();
      filteredData = [...meetingsData];

      renderMeetings(meetingsData);

      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', e => {
        filterMeetings(e.target.value.trim());
      });
    }

    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
